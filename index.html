<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maksym Popovych</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #333;
            color: #fff; 
        }
        h1 {
            margin-bottom: 10px; 
        }
        .title {
            font-size: 1.2em; 
            margin-bottom: 5px; 
        }
        .age {
            margin-bottom: 35px; 
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 20px 30px; 
            min-width: 200px; 
            text-align: center; 
            background-color: #a8dadc;
            color: #000;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #f1faee; 
            transform: scale(1.1);
        }
        .reserved {
            background-color: #f4a261;
        }
        .reserved:hover {
            background-color: #fae1dd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Maksym Popovych</h1>
    <div class="title">software engineer</div>
    <div class="age" id="age"></div>
    <a href="https://www.linkedin.com/in/mvpopovych/" class="button">LinkedIn</a>
    <a href="https://github.com/ghosthamster" class="button">GitHub</a>
    <a href="mailto:mail@mpopovych.com" class="button email">Email Me</a>
    <script>
        function calculateAge(birthdate) {
            var today = new Date();
            var birthDate = new Date(birthdate);
            var age = today.getFullYear() - birthDate.getFullYear();
            var m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
        document.getElementById('age').innerText = calculateAge('2001-08-13') + ' y.o.';
    </script>
</body>
</html>
